<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Firma Mail Preview</title>
</head>
<body style="background:#e5e5e5;padding:40px;">

<table cellpadding="0" cellspacing="0" border="0"
  style="width:600px;background:#000000;font-family:Arial,Helvetica,sans-serif;color:#ffffff;">
  <tr>
    <td style="padding:42px 22px 0px 22px;">


      <table cellpadding="0" cellspacing="0" border="0" style="width:100%;">
        <tr>

          <!-- IZQUIERDA: nombre + círculo atrás + cargo -->
          <td valign="top" style="width:20%; position:relative;">

            <!-- wrapper relativo para poder meter el círculo atrás -->
            <div style="position:relative;">

              <!-- CÍRCULO ATRÁS (abajo-derecha del bloque de nombre) -->
              <img
  src="https://firma-mail.vercel.app/signature/circ.png"
  width="86"
  height="78"
  alt=""
  style="
    position:absolute;
    left:86px;
    top:25px;
    z-index:0;
    display:block;
    border:0;
    border-radius:50%;
  "
/>


              <!-- TEXTO arriba del círculo -->
              <div style="position:relative; z-index:2;">
                <div style="font-size:28px;font-weight:300;line-height:28px;">
                  JAVIER
                </div>
                <div style="font-size:40px;font-weight:800;line-height:40px;">
                  OZÁN
                </div>

                <div style="margin-top:12px;font-size:12px;line-height:14px;">
                  Ejecutivo de<br>cuentas
                </div>
              </div>

            </div>
          </td>

          <!-- DERECHA: línea vertical amarilla + teléfonos -->
          <td valign="middle" style="width:50%; padding-left:22px;">
            <table cellpadding="0" cellspacing="0" border="0">
              <tr>
                <!-- LÍNEA VERTICAL -->
                <td valign="middle" style="padding-right:5px; padding-top:19px;">
  <div style="width:1px;height:40px;background:#f2c300;"></div>
</td>


                <!-- TELÉFONOS -->
                <td valign="middle" style="font-size:12px;line-height:16px;white-space:nowrap; padding-top:20px;">
                  <div><strong>AR</strong> · +54 9 2617172939</div>
                  <div><strong>UY</strong> · +598 92024735</div>
                </td>
              </tr>
            </table>
          </td>

        </tr>

        <!-- LOGO ABAJO DERECHA -->
        <tr>
          <td colspan="2" align="right" style="padding-top:0px;">
            <img
              src="https://firma-mail.vercel.app/signature/log.png"
              width="78"
              alt="Logo"
              style="display:block;border:0;"
            />
          </td>
        </tr>

      </table>

    </td>
  </tr>
</table>

</body>
</html>
